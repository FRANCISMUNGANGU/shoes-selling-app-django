<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-sm bg-black navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand">
      <img src="https://assets.myntassets.com/dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/15778982/2021/10/25/705a529a-97a1-4b60-bdf2-64bab0d151031635184404737ProvogueMenBlackSolidFormalDebys1.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-circle">
    </a>
      <h class="col-sm-7 col-md-7 col-lg-7 col-xl-7" style="color: white"><strong>ADD YOUR PHONE NUMBER</strong></h>
  </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm col-md col-lg col-xl">
            <form method="post" class="post-form" action="/mpesa/{{shoes.id}}">
                {% csrf_token %}
                <div class="mb-3 mt-3">
                    <label for="Image" class="form-label">Shoe name:</label>
                    <br>
                    <input type="text" name="shoes_name" id="id_shoes_name" required maxlength="100" value="{{ shoes.shoes_name }}" />
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Shoe URL:</label>
                    <br>
                    <input type="text" name="shoes_image" id="id_shoes_email" required maxlength="10000000000000000000000000000000000000" value="{{ shoes.shoes_image }}" />
                </div>
                <div class="mb-3">
                    <label for="number" class="form-check-label">Shoes Price:</label>
                    <br>
                    <input type="text" name="shoes_price" id="id_shoes_price" required maxlength="1000000" value="{{ shoes.shoes_price }}" />
                </div>
                <div class="mb-3">
                    <label for="number" class="form-check-label">Phone number:</label>
                    <br>
                    <input type="number" name="phonenumber" id="phonenumber" required maxlength="1000000"/>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>

            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
