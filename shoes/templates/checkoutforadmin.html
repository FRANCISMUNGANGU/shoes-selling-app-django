<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
    @media only screen and (max-width: 600px) {
    .flex-container {
        display: flex;
        flex-direction: column;
    }

}

</style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-black navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand">
      <img src="https://assets.myntassets.com/dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/15778982/2021/10/25/705a529a-97a1-4b60-bdf2-64bab0d151031635184404737ProvogueMenBlackSolidFormalDebys1.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-circle">
    </a>
      <h class="col-sm-7 col-md-7 col-lg-7 col-xl-7" style="color: white"><strong>ADD YOUR PHONE NUMBER</strong></h>
  </div>
</nav>
<br>
<div class="container">
    <form method="POST" class="form-control" action="/checkoutpay/{{ adminshoes.id }}">
    {% csrf_token %}
    <div class="form-group">
       <p>Shoe Name: {{ adminshoes.shoesname }}</p>
    </div>
        <div class="form-group">
       <p>Shoe image URL: {{ adminshoes.shoesimage }}</p>
    </div>
        <div class="form-group">
       <p>Shoe Price: Ksh{{ adminshoes.shoesprice }}</p>
    </div>
     <div class="form-group">
        <input class="form-control" type="text"  name="contact" id="contact" required maxlength="15" placeholder="Enter Mpesa Phone Number" />
    </div>
        <br>
      <div class="form-group">
    <button type="submit" class="btn btn-primary">Proceed to Checkout</button>
    </div>

</form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
